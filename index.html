<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IP Mapper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get local and remote Internet Protocol information">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header role="banner">
      <h1>IP Mapper</h1>
    </header>

    <main>
      <div class="slider-switch">
        <label>Radial</lable>
        <label class="switch">
          <input id="view" type="checkbox">
          <span class="slider"></span>
        </label>
        <label>Traceroute</label>
      </div>
      <div class="slider-switch">
        <label>Default</lable>
        <label class="switch">
          <input id="theme" type="checkbox">
          <span class="slider"></span>
        </label>
        <label>Dark</label>
      </div>
      
      <div id="map">        
      </div>   
      <div class="page">
        <form class="ip-start-form">
          <input type="submit" id="start" value="START" disabled="true" style="font-family: inherit";>         
        </form>

        <div class="search-results">
          <div class="results">
          </div>
        </div>
      </div>     
    </main>

    <footer role="contentinfo">
        <p>Last Updated on June 8, 2018</p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- Loading gmaps without async & defer attributes guarentees the `google` object loads before anything else -->
    <!-- This way, no need for initMap callback -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACNzsORCP0XW5NXCeigRB7DlB4sRlYq4&libraries=geometry"></script>    
    <script type="module" src="scripts/data/data.js"></script>
    <script type="module" src="scripts/utils/template.js"></script>
    <script type="module" src="scripts/utils/map-class.js"></script>
    <script type="module" src="scripts/utils/get-info.js"></script>
    <script type="module" src="scripts/ip-mapper.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
